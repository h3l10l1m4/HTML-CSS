<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir este site de diferentes dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos prender a reproduzir audio em HTML</p>
    <audio src="/Users/macbook/Desktop/Documents/Estudos/HTML & CSS/Execicios/ex011/midia/calimba.mp3" controls autoplay></audio>
    <h2>Outra forma de carregar audios em um site</h2>
    <audio preload="metadata" autoplay controls> <!--Preload indica se desejamos que a pagina seja carregada juntamente com o audio-->
        <source src="midia/1Knife.mp3" type="audio/mpeg">
        <source src="midia/1Knife.ogg" type="audio/ogg">
        <source src="midia/1Knife.wav" type="audio/wav"><!--Aqui fazemos uma conversao para que o audio seja compativel com todos os navegadores-->
        <p>Infelizmente nao consiguimos reproduzir audio em seu navegador.<a href="midia/1Knife.mp3">clique aqui para baixar o arquivo mp3</a></p>
    </audio>
    
</body>
</html>
